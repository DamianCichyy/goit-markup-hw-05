<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header-border">
      <div class="header container">
        <a href="index.html" class="logo"
          ><span class="logo-color">Web</span>Studio</a

        <nav>
          <ul class="header-lists nav-list">
            <li><a class="nav-links hover" href="index.html">Agencja</a></li>

            <li><a class="nav-links hover" href="kontakt.html">Kontakt</a></li>
          </ul>
        </nav>

        <ul class="header-lists contact-list">
          <li>
            <a
              class="contact-links hover icons"
              href="mialto:info@devstudio.com"
            >
              <svg class="header-icons" width="16" height="12">
                <use href="images/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li>
            <a
              class="contact-links hover icons"

            >

    <main>

        <div class="logo-container container">
          <h1 class="header-one">EFEKTYWNE ROZWIĄZANIA DLA WASZEGO BIZNESU</h1>

        </div>
      </section>

      <section class="section"></section>

      <section class="section"></section>

      <section class="section"></section>

      <section class="section"></section>
    </main>

    <footer></footer>

    <div class="backdrop is-hiden" data-modal>
      <div class="modal">
        <button type="button" class="close-button" data-modal-close>
          <svg class="modal-window-button">
            <use
              href="images/icons.svg#icon-x"
              width="11"
              height="11"
              x="9"
              y="9"
            ></use>
          </svg>
        </button>
      </div>
    </div>

    <script src="js/modal.js"></script>
